<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Gestión de Proveedores</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Gestión de Proveedores</h1>

            <!-- Formulario para registrar/editar proveedores -->
            <h2 th:text="${proveedor.id == null} ? 'Registrar Proveedor' : 'Editar Proveedor'"></h2>
            <form th:action="@{/proveedores/guardar}" th:object="${proveedor}" method="post" class="mb-4">
                <!-- Campo oculto para enviar el id_proveedor -->
                <input type="hidden" th:field="*{id}">

                <!-- Campos del formulario -->
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="text" id="telefono" th:field="*{telefono}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <input type="text" id="direccion" th:field="*{direccion}" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>

            <!-- Tabla para listar proveedores -->
            <h2>Listado de Proveedores</h2>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th>Dirección</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="proveedor : ${proveedores}">
                        <td th:text="${proveedor.id}"></td>
                        <td th:text="${proveedor.nombre}"></td>
                        <td th:text="${proveedor.telefono}"></td>
                        <td th:text="${proveedor.email}"></td>
                        <td th:text="${proveedor.direccion}"></td>
                        <td>
                            <a th:href="@{/proveedores/editar/{id}(id=${proveedor.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/proveedores/eliminar/{id}(id=${proveedor.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
