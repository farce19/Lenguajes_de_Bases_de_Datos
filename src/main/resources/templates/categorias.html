// categorias.html
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Gestión de Categorías</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Gestión de Categorías</h1>

            <!-- Formulario para registrar/editar categorías -->
            <h2 th:text="${categoria.id == null} ? 'Registrar Categoría' : 'Editar Categoría'"></h2>
            <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post" class="mb-4">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required />
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>

            <!-- listar categorías -->
            <h2>Listado de Categorías</h2>
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="categoria : ${categorias}">
                        <td th:text="${categoria.id}"></td>
                        <td th:text="${categoria.nombre}"></td>
                        <td>
                            <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <a th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
