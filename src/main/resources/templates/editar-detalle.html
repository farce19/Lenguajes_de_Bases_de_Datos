<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Detalle</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Editar Detalle de Venta</h1>

            <!-- Formulario para editar el detalle -->
            <form th:action="@{/detalle-ventas/actualizar}" th:object="${detalle}" method="post">
                <!-- Campos ocultos -->
                <input type="hidden" id="idDetalle" name="idDetalle" th:value="*{idDetalle}" />
                <input type="hidden" id="idVenta" name="idVenta" th:value="*{idVenta}" />

                <div class="mb-3">
                    <label for="idRepuesto" class="form-label">Repuesto:</label>
                    <select id="idRepuesto" th:field="*{idRepuesto}" class="form-select" required>
                        <option th:each="repuesto : ${repuestos}"
                                th:value="${repuesto.id}"
                                th:text="${repuesto.nombre}" 
                                th:selected="${repuesto.id} == *{idRepuesto}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad:</label>
                    <input type="number" id="cantidad" th:field="*{cantidad}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="precioUnitario" class="form-label">Precio Unitario:</label>
                    <input type="number" step="0.01" id="precioUnitario" th:field="*{precioUnitario}" class="form-control" required />
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a th:href="@{/detalle-ventas/{idVenta}(idVenta=${idVenta})}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </body>
</html>
