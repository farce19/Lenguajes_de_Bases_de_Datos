<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Detalle Orden</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Editar Detalle de Orden</h1>

    <form th:action="@{/detalle-ordenes/actualizar}" th:object="${detalle}" method="post">
        <!-- Campo oculto -->
        <input type="hidden" th:field="*{idDetalleOrden}" />
        <input type="hidden" th:field="*{idOrden}" />

        <!-- Selección de repuesto -->
        <div class="mb-3">
            <label for="idRepuesto" class="form-label">Repuesto:</label>
            <select id="idRepuesto" th:field="*{idRepuesto}" class="form-select" required>
                <option th:each="repuesto : ${repuestos}" 
                        th:value="${repuesto.id}" 
                        th:text="${repuesto.nombre}"></option>
            </select>
        </div>

        <!-- Campo para cantidad -->
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad:</label>
            <input type="number" id="cantidad" th:field="*{cantidad}" class="form-control" required />
        </div>

        <!-- Campo para precio unitario -->
        <div class="mb-3">
            <label for="precioUnitario" class="form-label">Precio Unitario:</label>
            <input type="number" id="precioUnitario" th:field="*{precioUnitario}" class="form-control" required />
        </div>

        <!-- Botón de envío -->
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>

    <!-- Botón para regresar -->
    <a th:href="@{/detalle-ordenes/{idOrden}(idOrden=${idOrden})}" class="btn btn-secondary mt-3">Regresar</a>
</div>
</body>
</html>
